server {
    listen 120.0.0.1; 
    error_log /home/box/web/hello_error.log;  
    access_log /home/box/web/hello_access.log;
    location /hello/ {
        root 0.0.0.0:8080;
    }
}


 server {                                                                
 listen 81 default_server;                                                      
 error_log /home/box/web/error.log;                                             
 access_log /home/box/web/access.log;                                           
 location ^~ /uploads/ {                                                        
  root /home/box/web;                                                           
 }                                                                              
 location ~* ^.+\.\w+$ {                                                        
  root /home/box/web/public;                                                    
 }                                                                              
 location / {                                                                   
  return 404;                                                                   
 }                                                                              
}                                                                               
                                                                                
        
